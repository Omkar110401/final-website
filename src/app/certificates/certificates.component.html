<div class="container">
    <div class="custom-dropdown">
        <select (change)=" onCategoryChange($event)">
            <option value="all">All Categories</option>
            <option value="competitive-exams">Competitive Exams</option>
            <option value="cultural-activities">Cultural Activities</option>
            <option value="organizing-skills">Organizing Skills</option>
            <option value="paper-presentation">Paper Presentation</option>
            <option value="project-competition">Project Competition</option>
            <option value="social-activities">Social Activities</option>
            <option value="sports">Sports</option>
            <option value="workshop">Workshop</option>
            <option value="misc">Miscellaneous</option>
        </select>
    </div>

    <div class="certificate-cards">
        <div class="card" *ngFor="let certificate of filteredCertificates">
            <img [src]="certificate.photo" alt="Certificate Photo">
            <p class="date">Date: {{ certificate.date }}</p>
            <p class="description">{{ certificate.description }}</p>
            <div class="link-button">
                <a [href]="certificate.googleDriveLink" target="_blank">View Certificate</a>
            </div>
        </div>
    </div>

    <button routerLink="" class="button is-primary custom-color">&#10232;</button>
</div>
